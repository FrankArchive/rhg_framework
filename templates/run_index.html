<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <br><br>
    <div align="center">
        <input class="btn btn-success" type="button" value="启动主脚本" onclick="loadMain()">
        <input class="btn" type="button" value="测试脚本" onclick="debugScript()">
    </div>
    <br><br>
    <div class="panel" style="width: 60%;margin: 0 auto;" hidden>

    </div>
    <div class="run_log" style="width: 60%;margin: 0 auto;" hidden>
        <div class="panel panel-default">
            <div class="panel-heading">详细日志</div>
            <div class="panel-body log_all"></div>
        </div>
    </div>
    <div class="stop_btn" style="width: 60%;margin: 0 auto;" hidden>
        <input type="button" class="btn btn-warning" value="停止">
    </div>
    <script>
        const log_frame = document.querySelector('.run_log');
        const log_content = document.querySelector('.log_all');
        const stop_btn = document.querySelector('.stop_btn');
        const panel = document.querySelector('.panel')
        async function loadMain() {
            var flag = false;
            log_content.innerHTML = "";
            panel.hidden = true;
            await fetch('/run/main/start').then(async resp => {
                await resp.text().then(text => {
                    if (text == "success") {
                        alert('脚本已启动');
                        flag = true;
                    }
                    else
                        alert('有点什么问题emmmm\n' + text);
                })
            })
            if (!flag) return;
            stop_btn.hidden = false;
            log_frame.hidden = false;
            var i = setInterval(async function () {
                await fetch('/run/main/log').then(resp => {
                    resp.text().then(text => {
                        log_content.innerHTML += text;
                    })
                })
            }, 1000);
            stop_btn.addEventListener('click', async function stopRetrieve() {
                clearInterval(i);
                stop_btn.hidden = true;
                stop_btn.removeEventListener('click', stopRetrieve);
                await fetch('/run/main/stop');
            });
        }
        async function debugScript() {
            await fetch('/run/panel/show').then(resp=>{
                resp.text().then(text=>{
                    panel.hidden= false;
                    panel.innerHTML = text;
                })
            })
        }
    </script>
</body>

</html>
